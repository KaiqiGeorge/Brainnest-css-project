<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>CSS Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Montserrat:wght@300&family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./src/style.css">

  <body>
    <div class="container-homepage">
      <header class="head-section">
        <span class="logo"><a class="active" href="./index.html">KG</a></span>
        <div class="nav-bar">
          <ul>
            <li class="nav about-me"><a href="./about.html">About Me</a></li>
            <li class="nav Projects"><a href="./project.html">Projects</a></li>
            <li class="nav Contact"><a href="./work.html">Contact Me</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="introduction-section">
          <div class="word-introduction">
            <h1 class="hero-main">Kaiqi George</h1>
            <p class="hero-secondary">
              I am a front end developer from China,based in the United
              States.I am proficient in JavaScript, CSS, HTML, bootstrap and
              React.
            </p>
            <a href="./about.html"><button class="btn btn-primary">View My Profile</button></a>
          </div>
          <div class="image-introduction">
            <img
              src="./src/images/profile5.jpg"
              alt="This is a picture of me and my dog Elsa.">
          </div>
        </div>
    </div>
        <div class="projects">
          <h2>Some of my featured projects</h2>
          <div class="projects-display">
            <figure class="dictionary-app">
              <a
                href="https://kaiqi-dictionary-app.netlify.app/"
                target="_blank"><img
                src="./src/images/dictionary.png"
                alt="This is a screenshot for my dictionary app.">
              </a>
              <figcaption>Dictionary App</figcaption>
            </figure>
            <figure class="weather-app">
              <a href="https://kaiqi-weather-app.netlify.app" target="_blank">
                <img
                  src="./src/images/weatherApp.png"
                  alt="This is a screenshot for my weather app.">
              </a>
              <figcaption>Weahter App</figcaption>
            </figure>
            <figure class="Portfolio">
              <a href="https://kaiqigeorge.dev/index.html" target="_blank">
                <img
                  src="./src/images/portforlio.png"
                  alt="This is a screenshot for my portfolio website.">
              </a>
              <figcaption>Portfolio Website</figcaption>
            </figure>
            <figure class="flower-shop">
              <a href="https://flower-shop-app.netlify.app" target="_blank">
                <img
                  src="./src/images/flower-shop.png"
                  alt="This is a screenshot for my flower shop website.">
              </a>
              <figcaption>Flower Shop Website</figcaption>
            </figure>
          </div>
        </div>
        <div class="quote-section">
          <figure>
              <p>
                "In some ways, programming is like painting. You start with a
                blank canvas and certain basic raw materials. You use a
                combination of science, art, and craft to determine what to do
                with them."
              </p>
            <figcaption>-Andrew Hunt</figcaption>
          </figure>
        </div>
        <div class="contact-me">
          <div class="work-together">
            <h3>Let's work together!</h3>
          </div>
          <div class="contact-button">
            <a href="./work.html">
                <button class="btn btn-primary">Contact Me</button>
            </a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>
          This website is coded by Kaiqi George, and is
          <a href="https://github.com/KaiqiGeorge/Brainnest-css-project">open-sourced.</a>
        </p>
